[build-system]
requires = [
    "setuptools>=54.0,<69", 
    "setuptools_scm[toml]>=5.0,<7.0", 
    "wheel>=0.36.2,<0.42", 
    "Cython>=0.29.32,<4"
    ]

[tool.setuptools_scm]
write_to = "src/pymssql/version.h"
write_to_template = '#define PYMSSQL_VERSION "{version}"'
local_scheme = "no-local-version"
