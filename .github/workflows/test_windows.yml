name: Windows

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
            python-version: [2, 3.5, 3.6, 3.7, 3.8]
            os: [windows-latest]

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
            python-version: ${{ matrix.python-version }}

    - name: Install vcpython27
      if: matrix.python-version == 2
      run: choco install vcpython27 -f -y

    - name: Install dependencies
      run: choco install gperf

    - name: Build wheels
      run: python dev/build_windows_wheels.py

    - name: Archive wheels and sdist
      uses: actions/upload-artifact@v2
      with:
        name: pymssql-${{ runner.os }}-${{ github.sha }}
        path: dist

