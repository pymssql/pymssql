name: Linux

on:
  push:
    branches:
        - '**'
    paths-ignore:
        - docs/**
        - ChangeLog*
    tags:
        - 'v[0-9]+.[0-9]+.[0-9]+'
        - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
  pull_request:
    branches:
        - '**'
    paths-ignore:
        - docs/**
        - ChangeLog*

jobs:

  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [2, 3.6, 3.7, 3.8]
        os: [ubuntu-latest]

    services:
      SQLServer:
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sqlServerPassw0rd
        ports:
          - 1433:1433

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get install freetds-dev
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: build & install
      run: |
        python setup.py build install

    - name: Test with pytest
      run: |
        pytest

  wheels:

    services:
      SQLServer:
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sqlServerPassw0rd
        ports:
          - 1433:1433

    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [i686, x86_64]

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Build and test wheels
      env:
        DOCKER_IMAGE: quay.io/pypa/manylinux1_${{ matrix.arch }}
      run: |
        docker pull $DOCKER_IMAGE
        docker run --rm --net="host" -w=/io -v `pwd`:/io $DOCKER_IMAGE /io/dev/build_manylinux_wheels.sh
        ls -la dist

    - name: Archive wheels and sdist
      uses: actions/upload-artifact@v2
      with:
        name: pymssql-wheels-manylinux1_${{ matrix.arch }}-${{ github.sha }}
        path: dist

    - name: Publish wheels
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        pip install twine --upgrade
        #twine upload --skip-existing -u __token__ -p ${{secrets.PYPI_TOKEN_PYMSSQL}} dist/*
        twine upload --skip-existing -u __token__ -p ${{secrets.TEST_PYPI_TOKEN_PYMSSQL}} --repository-url=https://test.pypi.org/legacy/ dist/*
