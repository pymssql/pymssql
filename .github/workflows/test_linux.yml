name: Linux

on:
  push:
    branches:
        - '**'
    paths-ignore:
        - docs/**
        - ChangeLog*
        - .github/workflows/test_macos.yml
        - .github/workflows/test_windows.yml
        - .github/workflows/test_linux_aarch64.yml
    tags:
        - 'v[0-9]+.[0-9]+.[0-9]+'
        - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
  pull_request:
    branches:
        - '**'
    paths-ignore:
        - docs/**
        - ChangeLog*
        - .github/workflows/test_macos.yml
        - .github/workflows/test_windows.yml
        - .github/workflows/test_linux_aarch64.yml

  workflow_dispatch:


jobs:

  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-20.04]

    services:
      SQLServer:
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sqlServerPassw0rd
        ports:
          - 1433:1433

    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: build & install
      run: |
        sudo apt-get update
        sudo apt-get install libssl-dev libkrb5-dev
        python -m pip install --upgrade pip
        pip install -r dev/requirements-dev.txt
        python dev/build.py \
            --ws-dir=./freetds \
            --dist-dir=./dist \
            --with-openssl=yes \
            --enable-krb5 \
            --sdist \
            --static-freetds
        pip install pymssql --no-index -f dist
        python -c "import pymssql; print(pymssql.version_info())"

    - name: Test with pytest
      run: |
        pip install twine --upgrade
        twine check dist/*
        pytest -sv --durations=0

  wheels:

    services:
      SQLServer:
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sqlServerPassw0rd
        ports:
          - 1433:1433

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [i686, x86_64]
        manylinux: [manylinux1, manylinux2014, manylinux_2_28, musllinux_1_1, musllinux_1_2]
        exclude:
            - arch: i686
              manylinux: manylinux_2_28

    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Build and test wheels
      env:
        DOCKER_IMAGE: quay.io/pypa/${{ matrix.manylinux }}_${{ matrix.arch }}
      run: |
        docker pull $DOCKER_IMAGE
        docker run --rm --net="host" -w=/io -v `pwd`:/io -e MANYLINUX=${{ matrix.manylinux }} $DOCKER_IMAGE /io/dev/build_manylinux_wheels.sh

    - name: Archive wheels and sdist
      uses: actions/upload-artifact@v4
      with:
        name: pymssql-${{ matrix.runs-on }}-${{ matrix.manylinux }}_${{ matrix.arch }}-${{ github.sha }}
        path: dist
        overwrite: true

    - name: Publish wheels and sdist
      if: github.repository_owner == 'pymssql' && startsWith(github.ref, 'refs/tags/v')
      run: |
        pip install twine --upgrade
        twine upload --skip-existing -u __token__ -p ${{secrets.PYMSSQL_PYPI_TOKEN}} dist/*

