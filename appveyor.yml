    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"
    OPENSSL_VER: 1.0.2d
    FREETDS_VER: 0.95.21

  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.9"
      PYTHON_ARCH: "32"
      VS_VER: "2008"
      INSTANCENAME: "SQL2008R2SP2"

    - PYTHON: "C:\\Python33"
      PYTHON_VERSION: "3.3.5"
      PYTHON_ARCH: "32"
      VS_VER: "2010"
      INSTANCENAME: "SQL2008R2SP2"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.3"
      PYTHON_ARCH: "32"
      VS_VER: "2010"
      INSTANCENAME: "SQL2008R2SP2"

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "32"
      VS_VER: "2015"
      INSTANCENAME: "SQL2008R2SP2"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.9"
      PYTHON_ARCH: "64"
      VS_VER: "2008"
      INSTANCENAME: "SQL2008R2SP2"

    - PYTHON: "C:\\Python33-x64"
      PYTHON_VERSION: "3.3.5"
      PYTHON_ARCH: "64"
      VS_VER: "2010"
      INSTANCENAME: "SQL2008R2SP2"

    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4.3"
      PYTHON_ARCH: "64"
      VS_VER: "2010"
      INSTANCENAME: "SQL2008R2SP2"

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "64"
      VS_VER: "2015"
      INSTANCENAME: "SQL2008R2SP2"


    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.9"
      PYTHON_ARCH: "32"
      VS_VER: "2008"
      INSTANCENAME: "SQL2012SP1"

    - PYTHON: "C:\\Python33"
      PYTHON_VERSION: "3.3.5"
      PYTHON_ARCH: "32"
      VS_VER: "2010"
      INSTANCENAME: "SQL2012SP1"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.3"
      PYTHON_ARCH: "32"
      VS_VER: "2010"
      INSTANCENAME: "SQL2012SP1"

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "32"
      VS_VER: "2015"
      INSTANCENAME: "SQL2012SP1"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.9"
      PYTHON_ARCH: "64"
      VS_VER: "2008"
      INSTANCENAME: "SQL2012SP1"

    - PYTHON: "C:\\Python33-x64"
      PYTHON_VERSION: "3.3.5"
      PYTHON_ARCH: "64"
      VS_VER: "2010"
      INSTANCENAME: "SQL2012SP1"

    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4.3"
      PYTHON_ARCH: "64"
      VS_VER: "2010"
      INSTANCENAME: "SQL2012SP1"

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.0"
